<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Blog preview card</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<main>
  <article class="blog-preview-card">
    <header class="card-header">
      <img class="illustration-img" src="./assets/images/illustration-article.svg" alt="Illustration">
      <span class="category">Learning</span>
      <span class="published-date">Published 21 Dec 2023</span>
      <h1 class="title">HTML & CSS foundations</h1>
    </header>
    <div class="card-body">
      <p class="description">These languages are the backbone of every website, defining structure, content, and presentation.</p>
    </div>
    <footer class="card-footer">
      <div class="author-profile">
        <img class="author-image" src="./assets/images/image-avatar.webp" alt="Author Avatar">
        <span class="author-name">Greg Hooper</span>  
      </div>
    </footer>
  </article>
 
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Tadesse</a>.
  </div>
</main>
</body>
</html>
